<div id="abrirModal" class="modal">
  <div>
    <a href="#fechar" (click)= "fecharModal()" title="Fechar" class="fechar">
        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.1094 0C5.41992 0 0 5.41992 0 12.1094C0 18.7988 5.41992 24.2188 12.1094 24.2188C18.7988 24.2188 24.2188 18.7988 24.2188 12.1094C24.2188 5.41992 18.7988 0 12.1094 0ZM18.0469 15.2881C18.2764 15.5176 18.2764 15.8887 18.0469 16.1182L16.1133 18.0469C15.8838 18.2764 15.5127 18.2764 15.2832 18.0469L12.1094 14.8438L8.93066 18.0469C8.70117 18.2764 8.33008 18.2764 8.10059 18.0469L6.17187 16.1133C5.94238 15.8838 5.94238 15.5127 6.17187 15.2832L9.375 12.1094L6.17187 8.93066C5.94238 8.70117 5.94238 8.33008 6.17187 8.10059L8.10547 6.16699C8.33496 5.9375 8.70605 5.9375 8.93555 6.16699L12.1094 9.375L15.2881 6.17187C15.5176 5.94238 15.8887 5.94238 16.1182 6.17187L18.0518 8.10547C18.2813 8.33496 18.2813 8.70605 18.0518 8.93555L14.8438 12.1094L18.0469 15.2881Z" fill="#1351B4"/>
        </svg>
    </a>
    <h2>{{modalTitle}}</h2>

    <div *ngIf = "carregamentoInformacao">Carregando...</div>
    
    <div *ngIf="!mostrarInformacaoPedido && !mostrarImagem && !inputLeituraTempo">
      <form (submit)="enviarFormulario($event)">
        <label>Processo ID</label>
        <input class="input-real" type="text" placeholder="Digite o ID do processo" [value]="inputValue" (change)="rastrearInput($event)">
        <button (click)="consultarUnidade()" >Consultar Unidade</button>
      </form>
    </div>

    <div style="padding-bottom:30px;padding-top: 15px;" *ngIf="inputLeituraTempo">
        <label class="label">{{labelTitle}}</label>
        <div class="input">
            <p>{{inputLeituraTempoContent}}</p>
        </div>
    </div>

    <div class="xml" *ngIf="mostrarImagem" [innerHTML] = "htmlImagem"></div>

    <div *ngIf = "mostrarInformacaoPedido">
      <div *ngFor="let input of inputsPedido">
        <label class="label">{{input.key}}</label>
        <div class="input">
            <p>{{input.value}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
