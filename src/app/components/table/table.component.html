<div class="table">
    
    <ul class="coluna-table">
        <li *ngFor="let item of this.tabelaColuna" class="item-coluna-table" [ngStyle]="{width:tabelaColuna?.length ? ((100/tabelaColuna!.length) + '%')  : (0 + '%')}">{{item}}</li>
        <div class="emotes">  
            <li>
   
            </li>
            <li>
                    
            </li>
        </div>
    </ul>

    <ul *ngFor="let itemList of this.tabelaItemList" id = {{itemList.nome}} class="item-table">
        
        <li class="item-coluna-table processo" [ngStyle]="{width:itemList ? ((100/(5 + 2)) + '%')  : (0 + '%')}">{{itemList.nome}}</li>
        <li class="item-coluna-table" [ngStyle]="{width:itemList ? ((100/(5 + 2)) + '%')  : (0 + '%')}">{{itemList.conclusao.movimento}}</li>

        <li (click)="abrirModal($event)" id={{itemList.conclusao.nome}} class='{{itemList.conclusao.tempo}}'>
            <svg width="16" height="17" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 0.890625C5.81055 0.890625 0.390625 6.31055 0.390625 13C0.390625 19.6895 5.81055 25.1094 12.5 25.1094C19.1895 25.1094 24.6094 19.6895 24.6094 13C24.6094 6.31055 19.1895 0.890625 12.5 0.890625ZM15.2881 17.9854L10.9814 14.8555C10.8301 14.7432 10.7422 14.5674 10.7422 14.3818V6.16406C10.7422 5.8418 11.0059 5.57812 11.3281 5.57812H13.6719C13.9941 5.57812 14.2578 5.8418 14.2578 6.16406V12.8877L17.3584 15.1436C17.6221 15.334 17.6758 15.7002 17.4854 15.9639L16.1084 17.8584C15.918 18.1172 15.5518 18.1758 15.2881 17.9854Z" fill="#1351B4"/>
            </svg>                    
        </li>

        <li class="item-coluna-table" [ngStyle]="{width:itemList ? ((100/(5 + 2)) + '%')  : (0 + '%')}">{{itemList.peticao.movimento}}</li>

        <li (click)="abrirModal($event)" id={{itemList.peticao.nome}} class={{itemList.peticao.tempo}}>
            <svg width="16" height="17" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 0.890625C5.81055 0.890625 0.390625 6.31055 0.390625 13C0.390625 19.6895 5.81055 25.1094 12.5 25.1094C19.1895 25.1094 24.6094 19.6895 24.6094 13C24.6094 6.31055 19.1895 0.890625 12.5 0.890625ZM15.2881 17.9854L10.9814 14.8555C10.8301 14.7432 10.7422 14.5674 10.7422 14.3818V6.16406C10.7422 5.8418 11.0059 5.57812 11.3281 5.57812H13.6719C13.9941 5.57812 14.2578 5.8418 14.2578 6.16406V12.8877L17.3584 15.1436C17.6221 15.334 17.6758 15.7002 17.4854 15.9639L16.1084 17.8584C15.918 18.1172 15.5518 18.1758 15.2881 17.9854Z" fill="#1351B4"/>
            </svg>       
        </li>

        <li class="item-coluna-table" [ngStyle]="{width:itemList ? ((100/(5 + 2)) + '%')  : (0 + '%')}">{{itemList.desistencia.movimento}}</li>

        <li (click)="abrirModal($event)" id={{itemList.desistencia.nome}} class={{itemList.desistencia.tempo}}>
            <svg width="16" height="17" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 0.890625C5.81055 0.890625 0.390625 6.31055 0.390625 13C0.390625 19.6895 5.81055 25.1094 12.5 25.1094C19.1895 25.1094 24.6094 19.6895 24.6094 13C24.6094 6.31055 19.1895 0.890625 12.5 0.890625ZM15.2881 17.9854L10.9814 14.8555C10.8301 14.7432 10.7422 14.5674 10.7422 14.3818V6.16406C10.7422 5.8418 11.0059 5.57812 11.3281 5.57812H13.6719C13.9941 5.57812 14.2578 5.8418 14.2578 6.16406V12.8877L17.3584 15.1436C17.6221 15.334 17.6758 15.7002 17.4854 15.9639L16.1084 17.8584C15.918 18.1172 15.5518 18.1758 15.2881 17.9854Z" fill="#1351B4"/>
            </svg>                   
        </li>

        <li class="item-coluna-table" [ngStyle]="{width:itemList ? ((100/(5 + 2)) + '%')  : (0 + '%')}">{{itemList.expedicao.movimento}}</li>

        <div class="emotes">  
            
            <li [id]="itemList.nome" (click)="abrirModalInformacao($event)">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.98242 0.25C3.70117 0.25 0.232422 3.75 0.232422 8C0.232422 12.2812 3.70117 15.75 7.98242 15.75C12.2324 15.75 15.7324 12.2812 15.7324 8C15.7324 3.75 12.2324 0.25 7.98242 0.25ZM7.98242 3.6875C8.70117 3.6875 9.29492 4.28125 9.29492 5C9.29492 5.75 8.70117 6.3125 7.98242 6.3125C7.23242 6.3125 6.66992 5.75 6.66992 5C6.66992 4.28125 7.23242 3.6875 7.98242 3.6875ZM9.73242 11.625C9.73242 11.8438 9.54492 12 9.35742 12H6.60742C6.38867 12 6.23242 11.8438 6.23242 11.625V10.875C6.23242 10.6875 6.38867 10.5 6.60742 10.5H6.98242V8.5H6.60742C6.38867 8.5 6.23242 8.34375 6.23242 8.125V7.375C6.23242 7.1875 6.38867 7 6.60742 7H8.60742C8.79492 7 8.98242 7.1875 8.98242 7.375V10.5H9.35742C9.54492 10.5 9.73242 10.6875 9.73242 10.875V11.625Z" fill="#1351B4"/>
                </svg>     
            </li>

            <li (click)="abrirModalImagem($event)">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.875 5.5625C16.1875 2.25 12.8125 0 9 0C5.15625 0 1.78125 2.25 0.09375 5.5625C0.03125 5.6875 0 5.84375 0 6C0 6.1875 0.03125 6.34375 0.09375 6.46875C1.78125 9.78125 5.15625 12 9 12C12.8125 12 16.1875 9.78125 17.875 6.46875C17.9375 6.34375 17.9688 6.1875 17.9688 6.03125C17.9688 5.84375 17.9375 5.6875 17.875 5.5625ZM9 10.5C6.5 10.5 4.5 8.5 4.5 6C4.5 3.53125 6.5 1.5 9 1.5C11.4688 1.5 13.5 3.53125 13.5 6V6.03125C13.5 8.5 11.4688 10.5312 9 10.5312V10.5ZM9 3C8.71875 3.03125 8.4375 3.0625 8.1875 3.125C8.375 3.375 8.46875 3.6875 8.46875 4.03125C8.46875 4.84375 7.8125 5.5 7 5.5C6.65625 5.5 6.34375 5.40625 6.09375 5.21875C6.03125 5.46875 6 5.75 6 6C6 7.65625 7.34375 9 9 9C10.6562 9 12 7.65625 12 6C12 4.34375 10.6562 3.03125 9 3.03125V3Z" fill="#1351B4"/>
                </svg>    
            </li>
            
        </div>

    </ul>

</div>
